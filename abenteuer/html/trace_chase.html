<!DOCTYPE html>
<html>
<head>
<title>TRACE CHASE</title>
<link href="../css/styles.css" rel="stylesheet">
<link href="../css/components/card.css" rel="stylesheet">
<link href="../css/components/bigmulsel.css" rel="stylesheet">
<link href="../css/components/storytext.css" rel="stylesheet">

</head>
<body>
    <div class="card" style="margin: auto;">
        <h2>OPSEC VERBESSERN</h2>
        <p>Du musst nun deine OPSEC verbessern, um deine Identität zu bewahren. 
           Wähle zwei von den drei Optionen aus<br>
           Falls du es schaffst, deine OPSEC zu verbessern, wirst du wieder bei der Datensammlung anfangen müssen.<br><br></p>
    </div>

    <div class="bigmulsel">
        <label class="option-btn">
            <input type="checkbox" name="opsec" value="vpn">
            <span class="btn-content">VPN ändern</span>
        </label>

        <label class="option-btn">
            <input type="checkbox" name="opsec" value="tor">
            <span class="btn-content">Tor Routes ändern</span>
        </label>

        <label class="option-btn">
            <input type="checkbox" name="opsec" value="logs">
            <span class="btn-content">Logs entfernen</span>
        </label>
    </div>

    <br>
    <button class="finish-btn" id="finishBtn" disabled>Fertig</button>

<script src="../js/selector/tracechase.js" defer></script>

</body>
</html>
